<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="efeito"></div>
      <div class="h1">
        <h1>Fazer cadastro</h1>
      </div>
      <form id="form" class="form">
        <div class="control">
          <label for="nome">Nome de usuário</label>
          <input
            type="text"
            id="nome"
            placeholder="Informe o nome do usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="control">
          <label for="nome">Email</label>
          <input type="text" id="email" placeholder="Informe o seu email..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="control">
          <label for="nome">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Informe uma senha..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="control">
          <label for="nome">Confirmação da Senha</label>
          <input
            type="password"
            id="senha-confirma"
            placeholder="Informe novamente a senha..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/71d95cd2fb.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
